<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
     <!--tailwind link-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
     <!--Link with Product page-->
     <link rel="stylesheet" href="./product.html">
      <!--Link with Home page-->
    <link rel="stylesheet" href="./index.html">
     <!--logo-->
     <link rel="icon" href="./images/logo_Greenden.png">

</head>
<body>
    <div class="min-h-screen bg-green-800 py-6 flex flex-col justify-center sm:py-12">
        <svg id="menuicon" xmlns="http://www.w3.org/2000/svg"  class="w-13 h-11 md:hidden cursor-pointer color-white ml-80  pl-6"  fill="none" viewBox="0 0 24 24"
            stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
        </svg>
         <!--Side navbar-->
    
    <section id="sidenav" class="bg-green-100 fixed z-20 top-0  p-10 transition-all duration-1000" style="width: 50%; height: 100vh; right: -50%;">
        <div id="closenav" class="text-right">
            <p class="inline cursor-pointer">X</p>
        </div>
        <ul class="flex flex-col gap-10 text-gray-600 ">
            <li>
                <a class="hover:underline" href="./index.html" >Home</a>
            </li>
            <li>
                <a class="hover:underline" href="./product.html" >Product</a>
            </li>
            <li>
                <a class="hover:underline" href="./contact.html" >Contact</a>
            </li>
        </ul>
    </section>
    <!--Navigation-->
    <div class=" flex  mb-10 justify-center gap-10 sticky top-0 z-10 bg-green-800  ">
        
        <a href="./index.html" class="text-white font-bold text-2xl hover:underline hidden md:flex" >Home</a>
        <a href="./product.html" class="text-white font-bold text-2xl hover:underline hidden md:flex " >Product</a>
    </div>
        <div class="relative py-3 sm:max-w-xl sm:mx-auto">
            <div
                class="absolute inset-0 bg-gradient-to-r from-green-700 to-green-300 shadow-lg transform -skew-y-6 sm:skew-y-0 sm:-rotate-6 sm:rounded-3xl">
            </div>
            <div class="text-white relative px-4 py-10 bg-green-100 shadow-lg sm:rounded-3xl sm:p-20">
    
                <div class="text-center pb-6 text-green-600">
                    <h1 class="text-3xl">Contact Us!</h1>
    
                    <p class="text-green-500">
                        Fill up the form below to send us a message.
                    </p>
                </div>
    
                <form>
    
                    <input
                            class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Name" name="name">
    
                    <input
                            class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="email" placeholder="Email" name="email">
    
                    <input
                            class="shadow mb-4 appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Subject" name="_subject">
    
                    <textarea
                            class="shadow mb-4 min-h-0 appearance-none border rounded h-64 w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                            type="text" placeholder="Type your message here..." name="message" style="height: 121px;"></textarea>
    
                    <div class="flex justify-between">
                        <input
                            class="shadow bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="submit" value="Send âž¤">
                        <input
                            class="shadow bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                            type="reset">
                    </div>
    
                </form>
            </div>
        </div>
    </div>

    <script src="./contact.js"></script>
</body>
</html>
